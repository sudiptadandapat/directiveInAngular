<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item" [ngClass]="{odd : odd%2 !== 0}" 
          [ngStyle]="{backgroundColor : odd%2 !== 0? 'yellow':'transparent'}" *ngFor="let odd of oddNum">{{odd}}
        </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
          class="list-group-item" [ngClass]="{odd : even%2 !== 0}" 
          [ngStyle]="{backgroundColor : even%2 !== 0? 'yellow':'transparent'}" *ngFor="let even of evenNum">{{even}}
        </li>
        </div>
        
      </ul>
      <p appBasicHighlight>custom basic directive</p>
      <p appBetterHighlight [defaultColor] = "'green'" [highlightColor] = "'red'">custom better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
